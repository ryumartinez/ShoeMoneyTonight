---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: store
  labels:
    app: store
spec:
  minReadySeconds: 60
  replicas: 1
  selector:
    matchLabels:
      app: store
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: store
    spec:
      containers:
      - name: store
        image: store:latest
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: store-env
      terminationGracePeriodSeconds: 180